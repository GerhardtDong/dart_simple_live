name: Build Android & Windows

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install deps
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/app/outputs/flutter-apk/*.apk


  build-windows:
    name: Build Windows MSIX
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows
        run: flutter config --enable-windows-desktop

      - name: Install deps
        run: flutter pub get

      - name: Build Windows MSIX
        run: flutter build windows --msix

      - name: Upload Windows MSIX
        uses: actions/upload-artifact@v4
        with:
          name: Windows-MSIX
          path: |
            build/windows/**/*.msix
