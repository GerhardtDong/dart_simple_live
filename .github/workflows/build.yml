name: Build Android APK & Windows MSIX

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install deps
        working-directory: simple_live_app
        run: flutter pub get

      - name: Build APK
        working-directory: simple_live_app
        run: flutter build apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk


  build-windows:
    name: Build Windows MSIX
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows Desktop
        working-directory: simple_live_app
        run: flutter config --enable-windows-desktop

      - name: Install deps
        working-directory: simple_live_app
        run: flutter pub get

      - name: Build Windows MSIX
        working-directory: simple_live_app
        run: flutter build windows --msix

      - name: Upload Windows MSIX
        uses: actions/upload-artifact@v4
        with:
          name: Windows-MSIX
          path: simple_live_app/build/windows/**/*.msix
